---
- name: Show Commands i ich zapis do txt
  hosts: datacenter
  gather_facts: false
  connection: network_cli


  tasks: 
    - name: Show int des | in  tu
      ios_command:
        commands: "sho int des | in tu"
      register: cli_result

    - name: Print 
      debug:
        msg: "{{ cli_result }}"\
      
    - name: Zapisz do folderu
      file:
        path: "outputs"
